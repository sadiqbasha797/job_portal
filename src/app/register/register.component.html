<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .fade-in {
    animation: fadeIn 1s ease-in-out;
  }
</style>
<title>User Registration</title>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container mx-auto p-8 max-w-md bg-white shadow-lg rounded-lg fade-in">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">User Registration</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="form-group">
      <label for="username" class="block text-gray-700">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
    </div>
    <div class="form-group">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
    </div>
    <div class="form-group">
      <label for="password" class="block text-gray-700">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
    </div>
    <div class="form-group">
      <label for="college" class="block text-gray-700">College</label>
      <input type="text" id="college" formControlName="college" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
    </div>
    <input type="hidden" formControlName="role" value="student">
    <button type="submit" class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">Register</button>
  </form>
</div>
