<!-- https://play.tailwindcss.com/MIwj5Sp9pw -->
<div class="py-16 min-h-screen bg-gradient-to-r from-gray-800 via-gray-700 to-gray-900">
  <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
      <div class="hidden lg:block lg:w-1/2 bg-cover"
          style="background-image:url('https://images.unsplash.com/photo-1546514714-df0ccc50d7bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80')">
      </div>
      <div class="w-full p-8 lg:w-1/2">
          <h2 class="text-2xl font-semibold text-gray-700 text-center">Brand</h2>
          <p class="text-xl text-gray-600 text-center">Welcome back!</p>
      
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="form-group">
              <label for="email" class="block text-gray-700">Email</label>
              <input id="email" formControlName="email" type="email" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="form-group">
              <label for="password" class="block text-gray-700">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">Login</button>
          </form>
          
          <div class="mt-4 flex items-center justify-between">
              <span class="border-b w-1/5 md:w-1/4"></span>
              <a href="#" class="text-xs text-gray-500 uppercase">or sign up</a>
              <span class="border-b w-1/5 md:w-1/4"></span>
          </div>
      </div>
  </div>
</div>
