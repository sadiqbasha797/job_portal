<div *ngIf="isAdmin" class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Admin Job Management</h2>
  <div *ngFor="let job of jobs" class="bg-white shadow-md rounded-lg p-4 mb-4">
    <h3 class="text-xl font-semibold">{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <p>{{ job.location }}</p>
    <p>{{ job.deadline | date }}</p>
    <p><a href="{{ job.applyLink }}" target="_blank" class="text-blue-500 underline">Apply Link</a></p>
    <p><a href="{{ job.docLink }}" target="_blank" class="text-blue-500 underline">Document Link</a></p>
    <button (click)="openUpdateModal(job)" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Update</button>
    <button (click)="deleteJob(job._id)" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
  </div>
  <div *ngIf="jobs.length === 0">
    <p>No jobs found for this admin.</p>
  </div>

  <!-- Update Job Modal -->
  <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-500 bg-opacity-50">
    <div class="bg-white p-6 rounded shadow-lg w-1/3">
      <h3 class="text-xl font-semibold mb-4">Update Job</h3>
      <form [formGroup]="updateJobForm" (ngSubmit)="onUpdateSubmit()">
        <div class="mb-4">
          <label for="title" class="block text-gray-700">Title</label>
          <input id="title" formControlName="title" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700">Description</label>
          <textarea id="description" formControlName="description" class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div class="mb-4">
          <label for="location" class="block text-gray-700">Location</label>
          <input id="location" formControlName="location" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="deadline" class="block text-gray-700">Deadline</label>
          <input type="date" id="deadline" formControlName="deadline" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="applyLink" class="block text-gray-700">Apply Link</label>
          <input id="applyLink" formControlName="applyLink" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="docLink" class="block text-gray-700">Document Link</label>
          <input id="docLink" formControlName="docLink" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="flex justify-end">
          <button type="button" (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
